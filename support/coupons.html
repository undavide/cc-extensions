<section class="container">
	<div class="row">
		<h2 class="home-title">Coupons page</h2>
        <p class="product-subtitle text-center">For purchases from Deals Websites</p>
	</div>
</section>

<section>
	<div class="home-product-badges" style="margin-top:20px; padding-top:10px;">

		<div class="container">

            <div class="row">

                <div class="col-md-8 col-md-offset-2">
                    <p style="margin-top:25px; margin-bottom:25px; font-size: 100%">Please select the CC-Extensions product from the dropdown list, and paste the coupon you've received.</p>

                    <select name="product" id="product" class="dropdown-select">
                        <option value="">Select product from the list...</option>
                        <option value="alce3">ALCE 3</option>
                        <!-- <option value="fixeldetailizer2ps">Fixel Detailizer 2 PS</option>
                        <option value="fixeledgehancer2ps">Fixel EdgeHancer 2 PS</option>
                        <option value="fixelzoneselector">Fixel Zone Selector 1 PS</option> -->
                    </select>

                    <input type="text" id="coupon" placeholder="Type or paste the coupon...">
                    <button id="getDiscount" onclick="clickHandler()" class="btn btn-primary-blue">Acquire the  product!</button>
                    <input type="text" id="email_address">

                    <p id="confirmation_text"></p>
                </div> <!-- offset -->
            </div> <!-- row -->
		</div> <!-- container -->
	</div> <!-- outer -->

</section>

			</div>
			<div class="col-sm-6 faq" style="padding-left:20px">

	</div>
</section>
